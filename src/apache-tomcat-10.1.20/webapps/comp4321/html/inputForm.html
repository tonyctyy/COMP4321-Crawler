<section id="keywordsTableSection">
  <button type="button" class="collapsible" style="text-align: center;">&#9660; Keywords Selection &#9660;</button>
  <form class="keywordsTableContainer" style="display: none;">
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <label>Keywords Table:</label>
      <div style="display: flex; align-items: center;">
        <input type="text" id="maxKeyword" inputmode="numeric" pattern="[1-9]\d*" placeholder="No. Keyword" value="10">
        <div id="toggleHeaderParent" class="cat glowBoxBlue">
          <span id="toggleHeader" onclick="toggleValues()">Highest Frequency</span>
        </div>
      </div>
    </div> 
    <div class="keywordsTable">
    </div>
  </form>
  <div id="num-results" class="num-results"></div>
</section>

<style>
    .collapsible {
      background-color: #777;
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 75%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }
    
    .active, .collapsible:hover {
      background-color: #555;
    }
</style>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
</script>
